apply plugin: "java"


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
}

jar {
    baseName = 'adressbook'
    version =  '1.0.0'

    manifest {
        attributes 'Main-Class': 'scalebit.AddressBook2'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}